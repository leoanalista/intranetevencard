<body data-ma-theme="purple">
    <main class="main">
        <div class="page-loader">
            <div class="page-loader__spinner">
                <svg viewBox="25 25 50 50">
                    <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                </svg>
            </div>
        </div>

        <header class="header">


            <div class="evencard_divLogoHeader">
                <img class="evencard_imgLogoHeader" src="https://sistema1.evencard.com.br/Content/image/logoHeader.png">

            </div>


        </header>

        <aside class="sidebar">
            <div class="scrollbar-inner">
                <div class="user">
                    <div class="user__info" data-toggle="dropdown">
                        <img class="user__img" src="img/leonel.jpg" alt="">
                        <div>
                            <div class="user__name">Leonel Dias</div>
                            <div class="user__email">leonel@evencard.com.br</div>
                        </div>
                    </div>

                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="">View Profile</a>
                        <a class="dropdown-item" href="">Settings</a>
                        <a class="dropdown-item" href="">Logout</a>
                    </div>
                </div>

                <ul class="navigation">
                    <li><a href="index.html"><i class="zmdi zmdi-home"></i> Home</a></li>

                </ul>
            </div>
        </aside>



        <section class="content">
            <div class="content__inner">
                <header class="content__title">


                </header>

                <div class="card">
                    <div class="card-header">
                     <h3 class="card-block__title">Dados para cálculo</h3>

                     <br>

                     <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Qtd. Transações do Plano</label>
                                <input type="text" class="form-control" placeholder="" id="quantidade-transacao" required name = "quantidade-transacao">
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Qtd. Empresas</label>
                                <input type="text" class=" form-control"  placeholder="" id="quantidade-empresa" required>
                                <i class="form-group__bar"></i>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-4 col-md-4">
                            <div class="form-group">
                                <label>Administradora</label>
                                <select class="select2" id="get-adm">
                                    <option  data-cod="Alelo" data-custo="0.003">Alelo</option>
                                    <option  data-cod="Bin" data-custo="0.003">Bin</option>
                                    <option  data-cod="Cielo" data-custo="0.003">Cielo</option>
                                    <option  data-cod="Getnet" data-custo="0.003">Getnet</option>
                                    <option  data-cod="Rede" data-custo="0.006">Rede</option>
                                    <option  data-cod="Safrapay" data-custo="0.004">Safrapay</option>
                                    <option  data-cod="Sicredi" data-custo="0.004">Sicredi</option>
                                    <option  data-cod="Sipag" data-custo="0.004">Sipag</option>
                                    <option  data-cod="Sodexo" data-custo="0.003">Sodexo</option>
                                    <option  data-cod="Pagolivre" data-custo="0.005">Pagolivre</option>
                                    <option  data-cod="Stone" data-custo="0.002">Stone</option>
                                    <option  data-cod="VR" data-custo="0.003">VR</option>
                                </select>
                            </div>

                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Período</label>
                                <select class="select2" id="get-periodo">
                                    <option data-periodo="1">01</option>
                                    <option data-periodo="2">02</option>
                                    <option data-periodo="3">03</option>
                                    <option data-periodo="4">04</option>
                                    <option data-periodo="5">05</option>
                                    <option data-periodo="6">06</option>
                                    <option data-periodo="7">07</option>
                                    <option data-periodo="8">08</option>
                                    <option data-periodo="9">09</option>
                                    <option data-periodo="10">10</option>
                                    <option data-periodo="11">11</option>
                                    <option data-periodo="12">12</option>
                                </select>

                            </div>
                        </div>

                        <div class="col-sm-4">
                         <br>
                         <div class="form-group">
                            <button type="button" class="btn btn-primary waves-effect EvenCard_btnAdicionar" id="EvenCard_btnAdicionarAdm"><i class="zmdi zmdi-plus"></i>&nbsp;Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "card-block">
             <div class="table-responsive" style="overflow-y: auto; max-height: 250px !important;">
                <table id="EvenCard_dtCodigoAdministradora" class="table table-bordered table-hover">
                    <thead class="thead-default">
                        <tr class="dados">
                            <th width ="200"> </th>
                            <th>Administradora</th>
                            <th>Período</th>                
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>


            </div>

        </div>

        <div class = "card-block">
         <div class="row EvenCard_card" style="padding-bottom:10px !important;">
          <div class="col-sm-2">
            <div class="form-group">
                <button type="button" class="btn btn-primary waves-effect EvenCard_btnAdicionar" id="EvenCard_btnCalcular">
                    <i class="zmdi zmdi-plus"></i>&nbsp;Calcular</button>

                </div>

            </div>
            <div class="col-sm-8" >
                <div class="form-group">
                    <label style="padding-top:30px; font-size: 13px !important ;">Total:</label>
                    <label id="resultado"></label>
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn--icon-text waves-effect" data-dismiss="modal" id="EvenCard_btnCancelarCalculo">Cancelar</button>
            <button type="button" class="btn btn-info btn--icon-text waves-effect"  id="EvenCard_btnConfirmaAuditoria"  onclick="location.href='index.html'"  >Sair</button>
        </div>
    </div>

</div>

</div>

</div>

    <div class="modal-dialog">

</div>




</section>

            <script>


             $("#EvenCard_btnAdicionarAdm").click(function(){

               if($("#quantidade-transacao").val()== null || $("#quantidade-transacao").val() ==""){
            

                document.getElementById("quantidade-transacao").focus();   
                
            
                return false;
            }

            else if ($("#quantidade-empresa").val()== null || $("#quantidade-empresa").val() =="") {
                alert('campo vazio'); 
                document.getElementById("quantidade-empresa").focus(); 

                return false;
            }



            var botao = "<a class='btn btn-danger btn--icon-text waves-effect color-white EvenCard_btnRemoveTr' onclick='removerCodigoAdm($(this));' data-emconid='0' data-remove='false'><i class='zmdi zmdi-delete'  ></i>&nbsp;Remover</a>"
            var adm = $("#get-adm").val();
            var periodo = $("#get-periodo").val();
            var dificuldade = $("#get-adm option:selected").data('percenntdificult');
            var custo = $("#get-adm option:selected").data('custo');

            var periodo2 = $("#get-periodo option:selected").data('periodo');


            var cod = $("#get-adm option:selected").data('cod');
            
            var itemRepetido = false;

            $("#EvenCard_dtCodigoAdministradora > tbody  > tr").filter(function () {
                if ($( $(this)[0].cells[1]).data('cod') === cod)
                    
                    itemRepetido = true;
            });

            if (itemRepetido) {


             alert('Já existe a administradora informada');

                return;
            }


            var newRow = "";
            newRow += "<tr>";
            newRow += "     <td> "+botao+" </td>";
            newRow += "    <td data-custo = '"+custo+"' data-cod = '"+cod+"' > " + adm + "</td>";
            newRow += "    <td data-periodo = '" +periodo2+ "'> "+periodo+" </td>";
            newRow += "</tr>";
            $("#EvenCard_dtCodigoAdministradora").append(newRow);

        }); 

    </script>
